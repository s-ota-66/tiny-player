<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Audio API</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <h1>選択したファイルを再生します</h1>

    <!-- ファイル選択ダイアログを表示するボタン -->
    <button id="selectFile">Select Audio File</button>

    <!-- ファイル選択ダイアログの非表示なinput要素 -->
    <input type="file" id="fileInput" accept="audio/*" style="display: none;">

    <!-- ファイル名を表示するためのスパン -->
    <span id="selectedFileName">sample.mp3</span>

    <div>
        <button id="play">▶️ Play</button>
        <button id="stop">◾️ Stop</button>
        <label for="effectToggle">Effect:</label>
        <input type="checkbox" id="effectToggle" name="effectToggle">
    </div>
    <div id="volume-container">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>


    <script src="./main.js" async defer></script>
</body>

</html>
